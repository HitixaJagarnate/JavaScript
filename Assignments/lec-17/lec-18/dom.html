<!DOCTYPE html>
<html>
  <head>
    <title>Learning DOM at Rajesh Patkar Institute</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Obtaining access to Html Element via it's id.</h1>
    <p id="p1">Text before click!</p>
    <button onclick="doJob()">Click Me</button>
    <script>
      var sequence = ["Morning", "Afternoon", "Evening", "Night"];

      var sequence = ["Morning", "Afternoon", "Evening", "Night"];
      var state = 0;
      var r = document.getElementById("p1");
      function doJob() {
        r.innerHTML = sequence[state];
        state++;
        if (state == 4) state = 0;
      }
    </script>
  </body>
</html>
